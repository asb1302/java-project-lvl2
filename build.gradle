plugins {
    id 'application'
    id 'checkstyle'
    id 'com.adarshr.test-logger' version '3.2.0'
    id 'se.patrikerdes.use-latest-versions' version '0.2.18'
    id 'com.github.ben-manes.versions' version '0.42.0'
    id 'net.ltgt.errorprone' version '2.0.2'
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava {
    options.release = 16
    options.compilerArgs += ["-Aproject=${project.group}/${project.name}"]
}

application {
    mainClass = 'hexlet.code.App'
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'info.picocli:picocli:4.6.3'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0-RC1'

    testImplementation(
            'org.junit.jupiter:junit-jupiter-params:5.9.0-RC1',
            'org.slf4j:slf4j-log4j12:2.0.0-alpha7',
            'org.assertj:assertj-core:3.23.1'
    )

    errorprone 'com.google.errorprone:error_prone_core:2.14.0'
}

test {
    useJUnitPlatform()
}

testlogger {
    showStandardStreams true
}

checkstyle {
    toolVersion '9.2.1'
}

run {
    standardInput = System.in
}